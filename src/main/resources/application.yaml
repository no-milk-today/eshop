spring:
  application:
    name: re-shop

  r2dbc:
    url: r2dbc:mysql://localhost:3306/reshop # URL подключения к БД
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  sql:
    init:
      mode: never

  data:
    redis:
      host: 127.0.0.1
      port: 6379
    cache:
      redis:
        time-to-live: PT1M    # TTL по умолчанию для всех кешей

server:
  port: 8081
  netty:
    connection-timeout: 30s

